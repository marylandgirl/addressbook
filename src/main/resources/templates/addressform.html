<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${address}"
      method="post">
      <input type="hidden" th:field="*{id}" />
    First Name :<input type="text" th:field="*{firstName}" />
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}"></span><br />
    Last Name :<input type="text" th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"></span><br />
    Address :<input type="text" th:field="*{addr}" />
    <span th:if="${#fields.hasErrors('addr')}"
          th:errors="*{addr}"></span><br />
    Phone# :<input type="text" th:field="*{phoneNumber}" />
    <span th:if="${#fields.hasErrors('phoneNumber')}"
          th:errors="*{phoneNumber}"></span><br />
    e-mail :<input type="text" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br />
    <input type="submit" value="Submit" />

</form>

</body>
</html>
